<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini Proyecto Rancio</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    button { 
      margin: 10px; 
      padding: 10px 20px; 
      cursor: pointer; 
      border: none; 
      border-radius: 5px; 
      background-color: #444; 
      color: white; 
    }
    button:hover { background-color: #666; }
  </style>
</head>
<body>

<h1 id="mensaje">
  Hola, solo quería decirte algo importante.<br>
  Bueno, en realidad no tanto.<br>
  Solo quería que leyeras esto hasta acá.<br>
  Felicitaciones por nada.<br>
  Adiós.
</h1>

<button onclick="cambiarMensaje()">Cambiar mensaje</button>
<p>Clicks: <span id="contador">0</span></p>
<button onclick="sumarClick()">Sumar click</button>
<button onclick="cambiarColor()">Cambiar fondo</button>

<script>
function cambiarMensaje() {
  const mensajes = [
    "Hola, solo quería decirte algo importante.<br>Bueno, en realidad no tanto.<br>Solo quería que leyeras esto hasta acá.<br>Felicitaciones por nada.<br>Adiós.",
    "Leíste esto… bravo.<br>O no, no importa.<br>Nada que ver, solo te hice perder un minuto.<br>Adiós.",
    "Hola, sí, a vos…<br>Quería darte un consejo secreto que cambiaría todo.<br>Nah, mentira.<br>Solo queríamos verte leer hasta aquí.<br>Felicitaciones por nada."
  ];
  // Mostrar el mensaje con saltos de línea
  document.getElementById('mensaje').innerHTML = mensajes[Math.floor(Math.random()*mensajes.length)];
}

function sumarClick() {
  const c = document.getElementById('contador');
  c.innerText = Number(c.innerText) + 1;
}

function cambiarColor() {
  document.body.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
}
</script>

</body>
</html>
