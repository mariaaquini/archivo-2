<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mensaje Rancio</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #mensaje {
      border: 2px solid #eee;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      line-height: 1.5;
    }
    button {
      margin-top: 15px;
      padding: 8px 20px;
      cursor: pointer;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

<div id="mensaje">
  Hola, solo quería decirte algo importante.<br>
  Bueno, en realidad no tanto.<br>
  Solo quería que leyeras esto hasta acá.<br>
  Felicitaciones por nada.<br>
  Adiós.
</div>

<button onclick="document.body.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16)">Cambiar fondo</button>

</body>
</html>
